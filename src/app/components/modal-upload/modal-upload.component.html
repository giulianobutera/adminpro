<div class="blackBackground animated fadeIn" [ngClass]="_modalUploadService.oculto">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Imagen de perfil</h5>
                    <button (click)="cerrarModal()" type="button" class="close pointer" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <img *ngIf="!imagenTemp" [src]="'xx' | imagen" class="w150">
                        <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
                    </div>
                    <h6 class="card-subtitle mb-2 mt-2">Actualizar imagen</h6>
                    <input (change)="seleccionImagen($event.target.files[0])" type="file">
                </div>
                <div class="modal-footer">
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cancelar</button>
                    <button (click)="subirImagen()" [disabled]="!saveFlag" type="button" class="btn btn-primary">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>
</div>
